    <section>
     <h2>玉泉館公園について</h2>
     ここは、岩見沢隋一の鉱泉として数百年前にアイヌによって発見されました。
     また、真冬でも凍結せず鹿が群れをなし、鳩が多く生息ししています。
     さらに、秋になると紅葉もきれいになり多くの写真家が訪れます。
     </section>
     
     <section>
     <h2>玉泉館公園の歴史</h2>
     1903年に「山鳩の湯亭」翌年には「玉泉館」として料亭旅館が開業しました
     名前の由来は、メタンガスとともに湯が玉のように湧き出るとすることでした
     ですが、1970年には閉館してしまいいました。
     </section>
