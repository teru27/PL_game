   <h2>CSSとは</h2>
   <div class="box">
    <p>
    HTMLのみでは実現できなっかた、装飾（文字サイズや配色）・
    配置をはたすことができます。
    また、HTMLと分離して適用することもできるので
    Webページを管理しやすくすることができます。
    </p>

   <section>
   <h2>CSSの記述方法</h2>
   <div class="box">
   <p>
   CSSには、独自の記述方法があるので覚えておきましょう
   </p>
   <ul>
     <li>セレクタ｛プロパティ：値｝の書式で記述します</li>
     <li>セレクタ：スタイルを適用する対象を設定値です</li>
     <li>プロパティ：font-sizeやcolorなど、設定するスタイルの項目名です</li>
     <li>値：プロパティで指定した項目の設定値です。</li>
     </ul>
    </div>
