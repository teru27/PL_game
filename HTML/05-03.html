<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
   <title>jQueryのテスト</title>
   
   <script src="http://www.google.com/jsapi"></script>
   <script >google.load("jquery","1");</script>
   <script >
     $(function(){
          $("h1").css({
           backgroundColor:"#6699cc",
           color:"#white",
           size:"40px",
           paadding:"20px",
     })
     .animate({
        paaddingLeft:"20px",
     }).delay(200)
      .animate({
         paaddingLeft:"20px",
         marginLeft:"640px"
     }).delay(200)
      .animate({
       paaddingTop:"60%"
     }).delay(200)
     .animate({
        marginLeft:"0"
     }).delay(200)
      .animate({
        paaddingTop:"20px"
     });
    });
          </script>
       </head>
      <body>
        <h1>jQueryのテスト</h1>
      </body>
</html>
